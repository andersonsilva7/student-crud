<form (ngSubmit)="saveStudent()" #studentForm="ngForm">
  <div class="form-group" [ngClass]="{ 'has-error': name.invalid && name.touched }">
    <label for="name">Nome</label>
    <input type="text" id="name" [(ngModel)]="student.name" name="name" class="form-control" #name="ngModel" required>
    <div *ngIf="name.invalid && name.touched" class="text-danger">Nome é obrigatório</div>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': age.invalid && age.touched }">
    <label for="age">Idade</label>
    <input type="number" id="age" [(ngModel)]="student.age" name="age" class="form-control" #age="ngModel" required min="1">
    <div *ngIf="age.invalid && age.touched" class="text-danger">Idade é obrigatória</div>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': course.invalid && course.touched }">
    <label for="course">Curso</label>
    <input type="text" id="course" [(ngModel)]="student.course" name="course" class="form-control" #course="ngModel" required>
    <div *ngIf="course.invalid && course.touched" class="text-danger">Curso é obrigatório</div>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': email.invalid && email.touched }">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="student.email" name="email" class="form-control" #email="ngModel" required email>
    <div *ngIf="email.invalid && email.touched" class="text-danger">
      <div *ngIf="email.errors?.['required']">Email é obrigatório</div>
      <div *ngIf="email.errors?.['email']">Formato de email inválido</div>
    </div>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': phone.invalid && phone.touched }">
    <label for="phone">Telefone</label>
    <input type="text" id="phone" [(ngModel)]="student.phone" name="phone" class="form-control" #phone="ngModel" required>
    <div *ngIf="phone.invalid && phone.touched" class="text-danger">Telefone é obrigatório</div>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="studentForm.invalid">Salvar</button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
</form>
